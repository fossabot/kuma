items:
  - logging:
      backends:
        - name: logstash
          tcp:
            address: 127.0.0.1:5000
        - file:
            path: /tmp/service.log
          name: file
    metrics:
      prometheus:
        path: /non-standard-path
        port: 1234
    mtls:
      enabledBackend: builtin-1
      backends:
        - name: builtin-1
          type: builtin
        - name: builtin-2
          type: builtin
    name: mesh1
    tracing:
      backends:
        - name: zipkin-us
          zipkin:
            url: http://zipkin.us:8080/v1/spans
        - name: zipkin-eu
          zipkin:
            url: http://zipkin.eu:8080/v1/spans
    type: Mesh
  - logging:
      backends: []
    metrics:
      prometheus:
        path: /non-standard-path
        port: 1234
    name: mesh2
    tracing:
      backends: []
    type: Mesh
next: null
